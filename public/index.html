<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox User Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #friendsList {
            margin-top: 20px;
            padding: 10px;
            list-style-type: none;
            text-align: left;
        }
        .friend-item {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Search Roblox User and Get Their Friends</h1>
    <input type="text" id="username" placeholder="Enter Roblox Username">
    <button onclick="searchUser()">Search</button>
    <ul id="friendsList"></ul>
    <div id="error" class="error"></div>

    <script>
        async function searchUser() {
            const username = document.getElementById('username').value;
            const friendsListElement = document.getElementById('friendsList');
            const errorElement = document.getElementById('error');

            // Clear previous data
            friendsListElement.innerHTML = '';
            errorElement.textContent = '';

            if (!username) {
                alert("Please enter a username.");
                return;
            }

            try {
                // Send the username to the Vercel backend API
                const response = await fetch(`/api/friends?username=${username}`);
                const data = await response.json();

                if (data.error) {
                    errorElement.textContent = data.error;
                    return;
                }

                // Display friends list if found
                if (data.friends && data.friends.length > 0) {
                    data.friends.forEach(friend => {
                        const li = document.createElement('li');
                        li.classList.add('friend-item');
                        li.textContent = friend.username; // Display the friend's username
                        friendsListElement.appendChild(li);
                    });
                } else {
                    friendsListElement.textContent = "No friends found for this user.";
                }
            } catch (error) {
                errorElement.textContent = "An error occurred while fetching data.";
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
